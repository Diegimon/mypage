<!DOCTYPE html>
<html>
  <head>
    <title>Alterar Imagem</title>
    <script>
      function alterarImagem() {
        var imagem = document.getElementById('imagem')
        imagem.src = 'contents/pedra.png'
      }
    </script>
  </head>
  <body>
    <img
      id="imagem"
      src="contents/papel.png"
      alt="Imagem"
      style="width: 250px; heigth: 250px"
    />
    <button onclick="alterarImagem()">Alterar Imagem</button>
  </body>
</html>
